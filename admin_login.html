    <title>gasease-agency</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>
    <!-- Start header -->
    <header class="header background">
        <nav class="navbar ">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
                <a href="index.html" class="lgname">Gas<span>Ease</span></a>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin_login.html">Admin</a></li>
            </ul>
            <div class="bargar">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        </nav>
    </header>
    <!-- Ends header -->

    <!-- Start Mainbox -->
    <div class="main">
        <!-- home section starts  -->
        <div class="box">

            <div class="admin">
                <div class="form">
                    <h2>Login Here</h2>
                    <input type="text" name="email" placeholder="email" id="ad-email">
                    <input type="password" name="password" placeholder="Password" id="ad-password">
                    <button class="btn" id="ad-loginbtn"><a href="#">Login</a></button>

                </div>
            </div>
        </div>
        <!--contact section start  -->
        <!-- footer -->
        <footer>
            <p>
                Copyright &copy; 2024-2025 www.gasease-agency.com | All rights reserved
            </p>
        </footer>
        <!-- footer -->
    </div>
    <!-- End Mainbox -->
    <!-- js for toggle -->
    <script src="js/main.js"></script>
    
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlwl2UdUcNqnxbf88rxlOg7dZUBYyYvuI",
            authDomain: "gas-system-624d7.firebaseapp.com",
            projectId: "gas-system-624d7",
            storageBucket: "gas-system-624d7.appspot.com",
            messagingSenderId: "37872274327",
            appId: "1:37872274327:web:6762a2117e46766c4712d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // login User

        function loginUser() {
            const email = document.querySelector('#ad-email').value;
            const password = document.querySelector('#ad-password').value;

            if (!email || !password) {
                alert("Plz enter email and password")
                return;
            }

            signInWithEmailAndPassword(auth, email, password).then((userCredintial) => {
                console.log("Login User");
            })

                .catch((error) => {
                    console.log(error);
                })


        }

        const login_btn = document.querySelector('#ad-loginbtn');

        login_btn.addEventListener('click', loginUser);

        //after login

        onAuthStateChanged(auth,(user)=>{
            
            if(user){
                window.location.assign("adminhub.html")
            }else{
                console.log("error");
            }

        })


    </script>

</body>
