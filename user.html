<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <!-- Sidebar -->
    <section class="sidebar" id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-user-rectangle'></i>
            <span class="text">User</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="text">User Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Request</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cylinder'></i>
                    <span class="text">Book Cylinder</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-wallet'></i>
                    <span class="text">Booking History</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-flag'></i>
                    <span class="text">Reports</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="" id="logout" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- Sidebar -->

    <!-- Content -->
    <section class="content" id="content">
        <!-- Navbar -->
        <nav class="navbar">
            <i class='bx bx-menu' id="menu"></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">7</span>
            </a>

            <a href="#" class="profile">
                <img src="images/user.png" alt="user photo" id="profile">
            </a>
        </nav>
        <!-- Navbar -->

        <!-- Main -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download pdf</span>
                </a>
            </div>
            <ul class="box-info">
                <li>
                    <i class='bx bxs-package'></i>
                    <span class="text">
                        <h3>12</h3>
                        <p>Total Booking</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-store-alt'></i>
                    <span class="text">
                        <h3>2</h3>
                        <p>Yearly Cylinders</p>
                    </span>
                </li>
                <li>
                    <i class="bx bxs-dollar-circle"></i>
                    <span class="text">
                        <h3>3</h3>
                        <p>Total Payment</p>
                    </span>
                </li>
            </ul>
        </main>

        <!-- Main -->

    </section>
    <!-- Content -->

    <script type="module">
        const allSideMenu = document.querySelectorAll('.sidebar .side-menu.top li a');

        allSideMenu.forEach(item => {
            const li = item.parentElement;

            item.addEventListener('click', function () {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                })
                li.classList.add('active');
            })
        });

        // Toggle Sidebar

        const menubar = document.querySelector('#menu');
        const sidebar = document.getElementById('sidebar');


        menubar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        })

        if (window.outerWidth < 730) {
            sidebar.classList.add('hide');
        }

        const searchButton = document.querySelector('.content .navbar form .form-input button');
        const searchButtonIcon = document.querySelector('.content .navbar form .form-input button .bx');
        const searchForm = document.querySelector('.content .navbar form');

        searchButton.addEventListener('click', function (e) {

            if (window.outerWidth < 500) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }

        })

        window.addEventListener('resize', function () {
            if (this.outerWidth > 500) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        })



        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlwl2UdUcNqnxbf88rxlOg7dZUBYyYvuI",
            authDomain: "gas-system-624d7.firebaseapp.com",
            projectId: "gas-system-624d7",
            storageBucket: "gas-system-624d7.appspot.com",
            messagingSenderId: "37872274327",
            appId: "1:37872274327:web:57bd41a547b1040f4712d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        // logout function

		function logOut() {
			signOut(auth).then(() => {
				window.location.assign("login.html")
			})
		}


		const logout = document.querySelector('#logout');
		logout.addEventListener('click', logOut)

    </script>
</body>

</html>
